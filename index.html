<html>
  <head>
    <title>Guest List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <center>
      <h1>Guest List</h1>
      <br />
      <br />
      <br />
      <input class="text" placeholder="Enter Name" id="nameinput1" />
      <button class="button" id="button1" onclick="enter_name_1()">
        Submit
      </button>
      <br />
      <br />
      <div id="row"></div>
      <br />
      <br />
      <div class="line"></div>
      <br />
      <br />
      <br />
      <button id="names" onclick="show()">Show Name/s</button>
      <br />
      <br />
      <div id="row2"></div>
      <br />
      <br />
      <div class="line"></div>
      <br />
      <br />
      <br />
      <button id="hide" onclick="sorting()">Sorted List</button>
      <br />
      <br />
      <div id="row3"></div>
      <br />
      <br />
      <div class="line"></div>
      <br />
      <br />
      <br />
      <input id="search" placeholder="Search Name" />
      <button id="pizza" onclick="search()">Search</button>
      <br />
      <br />
      <div id="row4"></div>
    </center>
  </body>
</html>
